<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapAngle V29</title>
<style>
body{margin:0;background:#0b0b0b;color:#f5d37a;font-family:system-ui;overflow:hidden;}
#overlay{position:fixed;inset:0;background:rgba(0,0,0,.9);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;z-index:10;}
#overlay button{width:220px;padding:16px;border-radius:18px;border:none;font-weight:700;background:linear-gradient(145deg,#f5d37a,#c9a441);}
#top{display:flex;justify-content:space-between;padding:10px 14px;}
#imageBox{height:72vh;display:flex;align-items:center;justify-content:center;}
#photo{width:90%;max-width:420px;max-height:100%;object-fit:contain;border-radius:22px;box-shadow:0 20px 40px rgba(0,0,0,.8);}
#dots{text-align:center;position:fixed;bottom:120px;width:100%;height:14px;z-index:5;}
.dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin:0 5px;background:rgba(255,255,255,.25);}
.dot.active{background:#f5d37a;box-shadow:0 0 6px #f5d37a;}
#controls{position:fixed;bottom:60px;width:100%;display:flex;justify-content:center;gap:12px;}
.ctrl{padding:14px 20px;border-radius:18px;border:none;font-weight:700;background:linear-gradient(145deg,#f5d37a,#c9a441);}
#fileInput{display:none;}
</style>
</head>
<body>

<div id="overlay">
  <button id="googleBtn">Continue with Google</button>
  <button id="guestBtn">Continue as Guest</button>
</div>

<div id="top">
  <div id="player">Player</div>
  <div id="wallet">ðŸŸ¡ 0 | ðŸ’Ž 0</div>
</div>

<div id="imageBox">
  <img id="photo">
</div>

<div id="dots"></div>

<div id="controls">
  <button class="ctrl" id="bestBtn">â˜… Best Angle</button>
  <button class="ctrl" id="uploadBtn">â¬† Upload Competition</button>
</div>

<input type="file" id="fileInput" accept="image/*">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="app.js"></script>
</body>
</html>

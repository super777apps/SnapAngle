<!DOCTYPE html>
<html>
<head>
<!-- HEAD -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f5d37a">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapAngle V63</title>

<style>
body{margin:0;background:#0b0b0b;color:#f5d37a;font-family:system-ui;overflow:hidden;}

#top{display:flex;justify-content:space-between;padding:10px 14px;}

#imageBox{height:70vh;display:flex;align-items:center;justify-content:center;position:relative;}

#photo{
  width:90%;
  max-width:420px;
  max-height:100%;
  object-fit:contain;
  border-radius:22px;
  transition:border .2s ease;
}

#dots{
  position:fixed;
  bottom:125px;
  width:100%;
  text-align:center;
}

.dot{
  width:9px;
  height:9px;
  border-radius:50%;
  display:inline-block;
  margin:0 3px;
  background:rgba(255,255,255,.25);
}

.dot.active{
  background:#f5d37a;
  box-shadow:0 0 6px #f5d37a;
}

#controls{
  position:fixed;
  bottom:55px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:8px;
}

/* BUTTON SIZE CONTROL */

.ctrl{
  border:none;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
  cursor:pointer;
  transition:all .15s ease;
  padding:8px 14px;
  font-size:13px;
}

#bestBtn{
  padding:12px 26px;
  font-size:15px;
}

.ctrl:active{
  transform:scale(.93);
}

/* SOUND BUTTON */
#soundBtn{
  position:fixed;
  top:65px;
  left:14px;
  padding:6px 10px;
  border-radius:10px;
  border:none;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
  z-index:999;
}

#uploadScreen,#streakScreen,#capsuleScreen{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  flex-direction:column;
  justify-content:flex-end;
  padding:16px;
}

.panel{
  background:#111;
  border-radius:16px;
  padding:14px;
}

.panelBtns{
  display:flex;
  gap:10px;
}

.panelBtns button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
}

select,textarea,input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin-top:10px;
}

#loginOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  justify-content:center;
  align-items:center;
}

#loginBox{
  background:#111;
  padding:26px;
  border-radius:18px;
  text-align:center;
  width:85%;
  max-width:320px;
}

.loginBtn{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
}

#msgBox{
  position:fixed;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:12px 20px;
  border-radius:16px;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
  color:#000;
  font-weight:700;
  display:none;
  z-index:10;
}

.blink-border{
  animation:blinkBorder 1s ease-in-out;
}

@keyframes blinkBorder{
  0%,100%{border:4px solid gold;}
  50%{border:4px solid transparent;}
}

</style>
</head>

<body>

<div id="top">
  <div id="player">Guest</div>
  <div id="wallet">ðŸŸ¡ 0 | ðŸ’Ž 0</div>
</div>

<button id="soundBtn">Enable Sound</button>

<div id="imageBox">
  <img id="photo">
  <div id="imageInfo" style="position:absolute;top:10px;right:10px;padding:6px 10px;border-radius:12px;background:rgba(0,0,0,0.6);color:#f5d37a;font-size:12px;font-weight:700;"></div>
</div>

<div id="dots"></div>

<div id="controls">
  <button class="ctrl" id="uploadBtn">â¬† Upload</button>
  <button class="ctrl" id="bestBtn">â˜… Best Angle</button>
  <button class="ctrl" id="streakBtn">ðŸ”¥ Streak</button>
  <button class="ctrl" id="capsuleBtn">ðŸ“¦ Capsule</button>
</div>

<input type="file" id="uploadInput" multiple accept="image/*" style="display:none">

<!-- STREAK -->
<div id="streakScreen">
  <div class="panel">
    <select id="friendSelect"></select>
    <textarea id="streakMsg" placeholder="Write secret message..."></textarea>

    <select id="lockPreset">
      <option value="60000">Unlock in 1 minute</option>
      <option value="600000">Unlock in 10 minutes</option>
      <option value="3600000">Unlock in 1 hour</option>
      <option value="86400000">Unlock in 24 hours</option>
      <option value="custom">Pick date & time</option>
    </select>

    <input type="datetime-local" id="customTime" style="display:none">

    <div class="panelBtns">
      <button id="sendStreak">Send</button>
      <button id="closeStreak">Close</button>
    </div>

    <div id="myStreaks"></div>
  </div>
</div>

<!-- CAPSULE -->
<div id="capsuleScreen">
  <div class="panel">
    <textarea id="capsuleMsg" placeholder="Write message to your future self..."></textarea>
    <input type="datetime-local" id="capsuleTime">

    <div class="panelBtns">
      <button id="saveCapsule">Save Capsule</button>
      <button id="closeCapsule">Close</button>
    </div>

    <div id="capsuleList"></div>
  </div>
</div>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>SnapAngle</h2>
    <button class="loginBtn" id="guestLogin">Continue as Guest</button>
    <button class="loginBtn" id="googleLogin">Continue with Google</button>
  </div>
</div>

<div id="msgBox"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="app.js"></script>
<!-- BODY (before </body>) -->

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js')
    .then(()=>console.log("Service Worker registered"))
    .catch(err=>console.log("SW registration failed:", err));
}
</script>
</body>
</html>

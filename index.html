<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapAngle V53</title>
<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#f5d37a;
  font-family:system-ui;
  overflow:hidden;
}
#top{
  display:flex;
  justify-content:space-between;
  padding:10px 14px;
}
#imageBox{
  height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
#photo{
  width:90%;
  max-width:420px;
  max-height:100%;
  object-fit:contain;
  border-radius:22px;
}
#dots{
  position:fixed;
  bottom:135px;
  width:100%;
  text-align:center;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  display:inline-block;
  margin:0 4px;
  background:rgba(255,255,255,.25);
}
.dot.active{
  background:#f5d37a;
  box-shadow:0 0 6px #f5d37a;
}
#controls{
  position:fixed;
  bottom:60px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:10px;
}
.ctrl{
  padding:12px 18px;
  border:none;
  border-radius:16px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
}
#bestBtn{
  padding:14px 30px;
  font-size:16px;
}
#soundBtn{
  position:fixed;
  top:100px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 28px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
  z-index:100;
}
#uploadScreen, #streakScreen{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  flex-direction:column;
  justify-content:flex-end;
  padding:16px;
  background-size:cover;
  background-position:center;
}
.panel{
  background:#111;
  border-radius:16px;
  padding:14px;
}
.panelBtns{
  display:flex;
  gap:10px;
}
.panelBtns button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
}
#myUploads{
  margin-top:12px;
  max-height:50vh;
  overflow:auto;
}
.myItem img{
  width:100%;
  border-radius:10px;
  margin-bottom:8px;
}
select, textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin-top:10px;
}
#loginOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(5px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:200;
}
#loginBox{
  background:#111;
  padding:26px;
  border-radius:18px;
  text-align:center;
  width:85%;
  max-width:320px;
}
.loginBtn{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
}
#msgBox{
  position:fixed;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:14px 22px;
  border-radius:16px;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
  color:#000;
  font-weight:700;
  display:none;
  z-index:10;
}
</style>
</head>
<body>

<div id="top">
  <div id="player">Guest</div>
  <div id="wallet">ðŸŸ¡ 0 | ðŸ’Ž 0</div>
</div>

<button id="soundBtn">Enable Sound</button>

<div id="imageBox">
  <img id="photo">
</div>

<div id="dots"></div>

<div id="controls">
  <button class="ctrl" id="uploadBtn">â¬† Upload</button>
  <button class="ctrl" id="bestBtn">â˜… Best Angle</button>
  <button class="ctrl" id="streakBtn">ðŸ”¥ Streak</button>
</div>

<input type="file" id="uploadInput" multiple accept="image/*" style="display:none">

<!-- Upload Screen -->
<div id="uploadScreen">
  <div class="panel">
    <div class="panelBtns">
      <button id="selectImages">Select Images</button>
      <button id="closeUpload">Close</button>
    </div>
    <div id="myUploads"></div>
  </div>
</div>

<!-- Streak Screen -->
<div id="streakScreen">
  <div class="panel">
    <select id="friendSelect">
      <option>Alex</option>
      <option>Sam</option>
      <option>Emma</option>
      <option>John</option>
    </select>
    <textarea id="streakMsg" placeholder="Optional message..."></textarea>
    <div class="panelBtns">
      <button id="sendStreak">Send</button>
      <button id="closeStreak">Close</button>
    </div>
  </div>
</div>

<div id="loginOverlay">
  <div id="loginBox">
    <h2>SnapAngle</h2>
    <button class="loginBtn" id="guestLogin">Continue as Guest</button>
    <button class="loginBtn" id="googleLogin">Continue with Google</button>
  </div>
</div>

<div id="msgBox"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapAngle</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#f5d37a;
  font-family:system-ui;
  overflow:hidden;
}

button{cursor:pointer}

#loginOverlay,
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.hidden{display:none}

.box{
  background:#111;
  padding:22px;
  border-radius:22px;
  width:280px;
  text-align:center;
}

.box h3{margin-top:0}

.btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
}

input, textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin-top:10px;
}

#top{
  display:flex;
  justify-content:space-between;
  padding:10px 14px;
}

#imageBox{
  height:72vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

#photo{
  width:90%;
  max-width:420px;
  max-height:100%;
  object-fit:contain;
  border-radius:22px;
}

#dots{
  position:fixed;
  bottom:140px;
  width:100%;
  text-align:center;
}

.dot{
  width:10px;height:10px;
  border-radius:50%;
  display:inline-block;
  margin:0 4px;
  background:rgba(255,255,255,.25);
}
.dot.active{
  background:#f5d37a;
}

#controls{
  position:fixed;
  bottom:60px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:10px;
}

.ctrl{
  padding:12px 18px;
  border:none;
  border-radius:18px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
}

#bestBtn{
  padding:16px 26px;
  font-size:16px;
}

#soundBtn{
  position:fixed;
  top:14px; right:14px;
  padding:8px 14px;
  border:none;
  border-radius:12px;
  font-weight:700;
  background:linear-gradient(145deg,#f5d37a,#c9a441);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div class="box">
    <h3>Welcome</h3>
    <button class="btn" id="googleLogin">Sign in with Google</button>
    <button class="btn" id="guestLogin">Continue as Guest</button>
  </div>
</div>

<!-- UPLOAD MODAL -->
<div id="uploadModal" class="modal hidden">
  <div class="box">
    <h3>Upload Competition</h3>
    <input placeholder="Title (optional)">
    <p>Minimum 5 photos required</p>
    <input type="file" multiple accept="image/*">
    <button class="btn" id="closeUpload">Cancel</button>
  </div>
</div>

<!-- STREAK MODAL -->
<div id="streakModal" class="modal hidden">
  <div class="box">
    <h3>Send Streak</h3>
    <p>Using current image</p>
    <textarea placeholder="Optional message"></textarea>
    <button class="btn">Send</button>
    <button class="btn" id="closeStreak">Cancel</button>
  </div>
</div>

<div id="top">
  <div id="player">Guest</div>
  <div id="wallet">ðŸŸ¡ 0 | ðŸ’Ž 0</div>
</div>

<button id="soundBtn">Enable Sound</button>

<div id="imageBox">
  <img id="photo">
</div>

<div id="dots"></div>

<div id="controls">
  <button class="ctrl" id="uploadBtn">â¬† Upload</button>
  <button class="ctrl" id="bestBtn">â˜… Best Angle</button>
  <button class="ctrl" id="streakBtn">ðŸ”¥ Streak</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
